name: random-forest-custom-model
version: 1.0.0
provider: mlflow

dataset:
  uri: ./data/churn.csv
  hash: auto

model:
  type: my_custom
  source: core # local
  hyperparameters:
    max_depth: 5
    n_estimators: 100
    random_state: 42

metrics:
- name: auc
  threshold: 0.6
- name: accuracy
  threshold: 0.6

governance:
  owner: "arturo@godml.ai"
  tags:
  - source: "demo"
  - model: "custom-rf"

deploy:
  realtime: false
  batch_output: ./outputs/predictions_custom_model.csv
